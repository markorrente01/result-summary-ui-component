<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section>
      <h1 class="heading">Your Result</h1>
      <div class="circle">
        <p class="main__score">76</p>
        <p class="total__score">of 100</p>
      </div>
      <article>
      <h2 class="remark">Great</h2>
      <p class="remark__info">You scored higher than 65% of the people
        who have taken these tests.
      </p>
      </article>
    </section>

    <section>
      <h2 class="summary">Summary</h2>

      <div class="container">

      <div class="container__item container__item--reaction">
        <div class="container__txt_img">
        <img src="images/icon-reaction.svg" alt="icon" class="reaction__icon">
        <p class="reaction__text">Reaction</p>
        </div>
        <p class="scores"><span>80 </span> / 100</p>
      </div>

        <div class="container__item container__item--memory">
          <div class="container__txt_img">
          <img src="images/icon-memory.svg" alt="icon" class="memory__icon">
          <p class="memory__text">Memory</p>
          </div>
          <p class="scores"><span>92 </span> / 100</p>
        </div>

          <div class="container__item container__item--verbal">
            <div class="container__txt_img">
            <img src="images/icon-verbal.svg" alt="icon" class="verbal__icon">
            <p class="verbal__text">Verbal</p>
          </div>
            <p class="scores"><span>61 </span> / 100</p>
          </div>

            <div class="container__item container__item--visual">
              <div class="container__txt_img">
              <img src="images/icon-visual.svg" alt="icon" class="visual__icon">
              <p class="visual__text">Visual</p>
              </div>
              <p class="scores"><span>73 </span> / 100</p>
            </div>
          </div>

            <div class="continue__btn" role="button">Continue</div>
    </section>
  </main>
</body>
</html>
